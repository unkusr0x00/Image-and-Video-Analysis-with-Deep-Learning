<h1 mat-dialog-title>Video Player</h1>
<div mat-dialog-content>
  <div *ngIf="videoUrl">
  <video #videoPlayer controls [src]="videoUrl" (timeupdate)="updateTime()" (keydown)="onKeyDown($event)" (play)="onPlay($event)" class="video-player">
    Your browser does not support the video tag.
  </video>
  </div>
  <div *ngIf="!videoUrl">
    Loading Video...
  </div>
  <p>
    <input type="number" [(ngModel)]="currentTimeInput" (change)="onTimeChange()" /> / {{ duration }}
  </p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onClose()">Close</button>
  <button mat-button (click)="onSubmit()" style="background-color: #76C84F; color: white;">Submit</button>
</div>
