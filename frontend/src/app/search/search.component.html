<div class="container">
  <header>
    <h1>Neben & Wedam</h1>
    <div class="search-bar">
      <mat-form-field appearance="fill" class="searchbar">
        <mat-label>Text query to search for desired video content</mat-label>
        <input matInput [(ngModel)]="query" (keydown.enter)="search()">
      </mat-form-field>
      <button mat-icon-button (click)="search()" class="search-button">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </header>
  <main>
    <div *ngFor="let video of videos" class="video-row">
      <div class="video-actions">
        <div class="video-id">
          <mat-icon (click)="openVideoDialog(video.id)" class="play-icon" color="primary">play_arrow</mat-icon>
          <span>{{ video.id }}</span>
        </div>
          <div class="auto-submit">
            <mat-icon (click)="openSubmitDialogAuto()" class="auto-submit-button">upload</mat-icon>
          </div>
      </div>
      <div class="thumbnails">
        <div *ngFor="let thumbnail of video.thumbnails; let i = index" class="thumbnail">
          <div class="image-container">
            <img [src]="thumbnail.src" [alt]="thumbnail.time" (click)="openFrameDialog(video.id, i)" class="frames">
          </div>
          <span>{{ thumbnail.time }}</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <button mat-fab class="footer-icon" (click)="openSubmitDialogManual()">
      <b>!</b>
    </button>
  </footer>
</div>
